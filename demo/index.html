<head>

<body>
<h1> Website meta tags widget DEMO</h1>

<h3> Change Link:</h3>
<p>
<input type="text" id="url-selected" value="https://twitter.com/jquery" />
<input type="submit" id="button" value="Change link!" />
</p>

<div id="widget-profile" >
  <span class='before-load'>Please Wait!</span>
</div>

<script src="../js/widget.links.meta.js" id="widget-script" data-url="https://twitter.com/jquery">
</script>
<script>
//<![CDATA[
 function executeWidget(){
    var url_new = $('#url-selected').val();
    $('#widget-profile').html("<span class='before-load'>Please Wait!</span> ")
    renderWidget(url_new);
  }
$(document).ready(function(){
  $('#button').click(function(){
    executeWidget();});
});
//]]/>
</script>
</body>
